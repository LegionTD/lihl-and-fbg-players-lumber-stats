<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumber stats for FBG and LIHL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th id="rank">Rank <img src="images/arrowDown.png" /></th>
          <th id="name">Name<img src="images/arrowBoth.png" /></th>
          <th id="rating">Rating<img src="images/arrowBoth.png" /></th>
          <th>Lumber at 7<img src="images/arrowBoth.png" id="lumber7" /></th>
          <th>Lumber at 10<img src="images/arrowBoth.png" id="lumber10" /></th>
          <th>Lumber at 14<img src="images/arrowBoth.png" id="lumber14" /></th>
        </tr>
      </thead>
      <tbody id="playerStats"></tbody>
    </table>
    <div id="sources">
      <a href="https://www.freepik.com/icon/arrow_5049722">Icon by Ivan Abirawa</a>
      <a href="https://www.freepik.com/icon/arrow_10561363#position=95&page=3&term=sort+arrow&fromView=search">Icon by amoghdesign</a>
    </div>
  </body>
  <script src="script.js"></script>
</html>
